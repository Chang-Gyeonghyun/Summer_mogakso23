<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHT_cloud</title>
    <link rel="stylesheet" href="../static/css/writing.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="{{ url_for('static', filename='img/CHT_logo.png') }}" alt="NaN">
            <span></span>
        </div>

        <div id="etc">
            <button>POSTING</button>
            <button>LOGIN</button>
        </div>
    </header>
    <main>
        <div class="title_area">
            <strong class="title">
                <label for="subject_title">제목</label>
            </strong>
            <div class="option_area">
                <input type="text">
            </div>
        </div>
        <div class="attach_area">
            <strong class="attach">
                <label for="attachment">첨부 파일</label>
                <input type="file">
            </strong>
        </div>
        <div>
            <form method="POST" action"/posting">
                <p><label><input type="text" name="content"></label>&nbsp&nbsp&nbsp<input type="submit" value="작성하기" onclick="alert('작성 완료!')"></p>
            </form>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/header.js') }}"></script>
</body>

</html>
